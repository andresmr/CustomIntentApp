name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      run: |
        echo "Using GitHub Actions runner with pre-installed Android SDK"
        echo "ANDROID_HOME=${ANDROID_HOME:-/usr/local/lib/android/sdk}" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}" >> $GITHUB_ENV

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Run tests before release
      run: ./gradlew test
      continue-on-error: true

    - name: Build release APK
      run: ./gradlew assembleRelease
      continue-on-error: true

    - name: Sign APK (if keystore available)
      run: |
        if [ -f "app/release-key.keystore" ]; then
          echo "Signing APK..."
          # Add signing configuration here if needed
        else
          echo "No keystore found, skipping signing"
        fi

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: release-apk-${{ steps.version.outputs.version }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## ðŸš€ Release ${{ github.ref_name }}
          
          ### What's Changed
          - Please update this section with the changes in this release
          
          ### ðŸ“± Installation
          Download the APK from the assets below and install on your Android device.
          
          ### ðŸ§ª Testing
          This release has been tested with:
          - Unit tests âœ…
          - Build validation âœ…
          
          ### ðŸ“‹ Requirements
          - Android 9.0 (API level 28) or higher
          - 50MB free storage space
        draft: false
        prerelease: false
        files: app/build/outputs/apk/release/*.apk

